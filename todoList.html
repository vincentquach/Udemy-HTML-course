<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="todoList.css">
  </head>
  <body>
    <h1>To Do List</h1>

    <ul>
      <li class="completed">
        <input type="checkbox" checked> <!-- checked attribute will have the checkbox checked at the beginning -->
        Walk dog
      </li>
      <li class="completed">
        <input type="checkbox">
        Buy milk
      </li>
      <li id="special">
        <input type="checkbox">
        Pay the bills
      </li>
    </ul>
  </body>
</html>
